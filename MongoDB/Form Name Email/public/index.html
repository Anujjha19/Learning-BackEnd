<!DOCTYPE html>
<html>
<head>
  <title>My Form</title>
</head>
<body>
  <form method="POST" action="/submit">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
